<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        button{
            background-color: red;
            color: white;
            border: 2px solid green;
            border-radius: 20px;
            margin: 10px;
            padding: 10px;
            font-size: 30px;
        }

        p{
            font-size: 30px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p style="text-decoration: underline; background-color :blue; color:white">This is a CSS class</p>
    <button style="background-color: red; color :green;">Click me</button>
    <button>Click me</button>
    <button>Pookie btn</button>
</body>
</html>
